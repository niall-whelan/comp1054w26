<!DOCTYPE html>
<html lang="en">
    <head>
        <!--setting up the meta data-->
        <!--this meta tag defines the character set. Had to set it up this way so the hangul would format correctly-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--detecting the size of the device running the program-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--meta tag describes the content of the website-->
        <meta name="description" content="Assignment 1">
        <!-- determines if the website is searchable-->
        <meta name="robots" content="noindex, nofollow">
        <title></title>
    </head>
</html>
